<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="html_div_1">
        <table id="html_table">
            <tr>
                <th>Moneda</th>
                <th>Simbolo</th>
            </tr>
            <tr>
                <td>
                    <img src="img/usd.png" alt="Bandera de Estados Unidos" id="img_usd">
                    Dolar Estado Unidense
                </td>
                <td>USD ($)</td>
            </tr>
            <tr>
                <td>
                    <img src="img/euro.png" alt="Bandera de la union europea" id="img_euro">
                    Euro
                </td>
                <td>EUR (€)</td>
            </tr>
            <tr>
                <td>
                    <img src="img/yen.png" alt="Bandera de Japon" id="img_yen">
                    Yen
                </td>
                <td>JPY (¥)</td>
            </tr>
            <tr>
                <td>
                    <img src="img/libra.png" alt="Bandera del Reino Unido" id="img_libra">
                    Libra Esterlina
                </td>
                <td>GBP (£)</td>
            </tr>

        </table>
